<div class='cards' (mouseenter)="showIcons()" (mouseleave)="hideIcons()">
  <div *ngIf="manga.isRead === 'no'" class="notUpdate"></div>
  <div *ngIf="manga.isStart === 'no'" class="notRead"></div>
  <div *ngIf="manga.isOver === 'yes'" class="isOver"></div>
  <img class="mangaImage"
       [src]="manga.imgUrl"
       [alt]="'image' + manga.name"
       (mouseover)="lessBright($event)"
       (mouseleave)="moreBright($event)">
  <div class="edit"
       *ngIf="isShow"
       (mouseenter)="lessBrightEdit($event)">
    <img

      src="https://img.icons8.com/material-outlined/48/000000/edit--v1.png" alt='edit icon'>
    <img
      (click)="delete()"
      src="https://img.icons8.com/material-rounded/48/fa314a/trash.png" alt="trash icon"/>
  </div>
  <h2 *ngIf="isShow"
      (mouseover)="lessBrightH2($event)">{{manga.name}}</h2>
</div>
